<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FancyWeather</title>
    <link rel="stylesheet" href="styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
    <!-- unsplash image goes here -->
    <img id = 'weatherPhoto' src="">

    <div class="box">
        <div class="container-2">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" placeholder="Search City or ZIP" />
        </div>
        </div>
    <!--  -->
    
    <section>
        <div class="city-status">
            <p id="status">Rainy</p>
            <h2 id="city">Chicago, IL</h2>
        </div>
        <div class="weather">
            <h1 id="temperature">74<span>&deg;</span></h1>
            <ul class="meta">
                <li>Feels Like: <span id="feels-like">77&deg;</span></li>
                <li>Wind: <span id="wind">7mph</span></li>
                <li>Humidity: <span id="humidity">49&percnt;</span></li>
            </ul>
        </div>
        <ul class="forecast">
            <li>
                <h3>Monday</h3>
                <p id="forecast00">92&deg;</p>
            </li>
            <li>
                <h3>Tuesday</h3>
                <p id="forecast01">88&deg;</p>
            </li>
        </ul>
    </section>
</body>
<script src = "app.js"></script>
    
</html>
