<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FancyWeather</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- unsplash image goes here -->
    <img src="https://placehold.it/5000x3000">
    <section>
        <div class="city-status">
            <p id="status">Rainy</p>
            <h2 id="city">Chicago, IL</h2>
        </div>
        <div class="weather">
            <h1 id="temperature">74&deg;</h1>
            <ul class="meta">
                <li>Wind: <span id="wind">7mph</span></li>
                <li>Precipitation: <span id="precipitation">49&percnt;</span></li>
                <li>Humidity: <span id="umidity">77&percnt;</span></li>
            </ul>
        </div>
        <ul class="forecast">
            <li>
                <h3>Monday</h3>
                <p id="forecast00">92&deg;</p>
            </li>
            <li>
                <h3>Tuesday</h3>
                <p id="forecast01">88&deg;</p>
            </li>
        </ul>
    </section>
